{% extends 'chat/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block css %}
    {% static  'accounts/style.css' %}
{% endblock %}
{% block body %}
    <div class="login-wrapper">
        <div class="login-inner-wrapper">
            <div  id="loginForm">
                <form method="post">
                    {% csrf_token %}
                    <h3 class="text-center">Sign In to SmartChat</h3>
                    {{ form|crispy }}
                    <div>
                        <button type="submit" style="width:100%" class="text-center btn btn-primary">Sign in</button>
                    </div>
                </form>
                <div style="margin-top: 1em">
                    <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
